    <main class="grid-contact">
        <section class="contact">
            <header>
                <h2>Contactez-moi</h2>
            </header>
            <form action="#" method="post" class="contact-form">
                <fieldset>
                        <legend>Vos informations</legend>
                    <p>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Premier prénom uniquement" required>
                    </p>
                    <p>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom de famille" required>
                    </p>
                    <p>
                        <label for="email">Adresse e-mail :</label>
                        <input type="email" id="email" name="email" placeholder="Adresse mail" required>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Votre petit message :</legend>
                    <p>
                    <label for="message"></label>
                    <textarea id="message" name="message" rows="5" placeholder="Veuillez rédiger votre petit message." required></textarea>
                    </p>
                </fieldset>
                <p>
                    <button type="submit" class="btn-reserver">Envoyer</button>
                </p>
            </form>
        </section>
        <section class="reseaux-contact">
            <h2>Mes réseaux</h2>
            <ul>
                <li><a href="https://www.facebook.com/?locale=fr_FR" target="_blank">
                    <img src="assets/charte-graphique/facebook-svgrepo-com.svg" alt="Facebook">
                </a></li>
                <li><a href="https://www.instagram.com/" target="_blank">
                    <img src="assets/charte-graphique/instagram-1-svgrepo-com.svg" alt="Instagram">
                </a></li>
                <li><a href="https://www.youtube.com/" target="_blank">
                    <img src="assets/charte-graphique/youtube-2-logo-svgrepo-com.svg" alt="YouTube">
                </a></li>
            </ul>
        </section>
        <section class="info-perso">
            <h2>Contactez moi</h2>
            <p>Numéro de téléphone</p>
            <p>adresse Email</p>
            <p>adresse postal</p>
        </section>
